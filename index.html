<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ultra Bungee</title>
    <script src="scripts.js"></script>
</head>
<body>
<!--     this is where we will add some content -->
    <header>
        <img src="img/logo.png" alt="ultra-bungee-logo">
        <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="bridge.html"> Bridge </a></li>
            <li><a href="tower.html"> Tower </a></li>
            <li><a href="canyon.html"> Canyon </a></li>
            <li><a href="gallery.html"> Gallery </a></li>
        </ul>
    </header>

    <div class="image-container">
        <img src="img/ultra-bungee-hero.jpg" alt="ultra-bungee-hero">
        <div class="overlay-title"> Welcome to Ultra Bungee 
            <p> 
                <a href="#next-section"> 
                    <i class="arrow down"> </i>
                </a> 
            </p>
        </div>
    </div>

    <section id="next-section">
        <div class="activities">
            <h2> Feel the fall with Ultra Bungee!</h2>
        </div>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/bridge2.jpg" alt="Bridge Jump" style="width:100%">
                <div class="button"><a href="bridge.html" > Bridge Jump </a> </div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/canyon3.jpg" alt="Canyon Jump" style="width:100%">
                <div class="button"> <a href="canyon.html"> Canyon Jump </a> </div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/tower1.jpg" alt="Tower Jump" style="width:100%">
                <div class="button"> <a href="tower.html"> Tower Jump </a></div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <footer>
        <h2> &copy; Ultra Bungee 2025 </h2>
    </footer>

</body>
</html>
