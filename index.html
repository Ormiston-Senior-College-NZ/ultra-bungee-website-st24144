<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ultra Bungee</title>
    <script src="scripts.js"></script>
</head>
<body>
<!--     this is where we will add some content -->
    <header>
        <img src="img/logo.png" alt="ultra-bungee-logo" width="150px">
    </header>

    <div class="image-container">
        <img src="img/ultra-bungee-hero.jpg" alt="ultra-bungee-hero">
        <div class="overlay-text"> Welcome to Ultra Bungee 
            <p> 
                <a href="#next-section"> 
                    <i class="arrow down"> </i>
                </a> 
            </p>
        </div>
    </div>

    <section id="next-section">
        <div class="activities">
            <h1> Explore Our Activities</h1>
        </div>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/bridge2.jpg" style="width:100%">
                <div class="text"> Bridge Jump </div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/canyon3.jpg" style="width:100%">
                <div class="text"> Canyon Jump </div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/tower1.jpg" style="width:100%">
                <div class="text"> Tower Jump </div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <footer>
        <h1> this is footer </h1>
    </footer>

</body>
</html>
